name: reworkflow

jobs:
  steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: ðŸ“¬ Caching
      uses: actions/cache@v2
      with:
        path: |
          **/node_modules
          ${{ github.workspace }}/.next/cache
        key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

    - name: ðŸ“Ÿ Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x

    - name: ðŸ§° Install dependencies
      run: yarn