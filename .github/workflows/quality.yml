name: quality
on: [push]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/reworkflow@v1
      - name: ðŸ’„ Run lint
        run: yarn lint
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: ðŸ“¬ Caching
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: ðŸ“Ÿ Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: ðŸ§° Install dependencies
        run: yarn

      - name: ðŸ’„ Run lint
        run: yarn lint